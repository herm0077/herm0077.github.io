<!DOCTYPE html>
<html lang="en-ca">
<head>
	<title>HTML FORM</title>
	<meta charset="utf-8">
	<meta name="author" content="Gabrielle-Ann Herman">
	<meta name="keywords" content="html, html5, assignment 3, homework">
	<meta name="description" content="This is my submission for Internet Applications assignment 3.">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main id="main" class="main">
		<h1>Congratulations! You Won a Free Car!</h1>
		<p>Please Log in and fill out your information to redeem.</p>
		<section id="form-wrapper" class="form-wrapper">
			<form action="somepage.php" method="get">
			<h3>Login: </h3>
			<div id="email-container" class="form-element">
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" placeholder="example@email.com" required>
				</div><br>
				<div id="password-container" class="form-element">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" required>
				</div><br>
				<div id="website-container" class="form-element">
					<label for="website">Website: </label>
					<input type="url" name="website" id="website" placeholder="http://www.website.com">
				</div><br>
				<h3><s>Billing</s> Shipping Address: </h3>
				<div id="fname-container" class="form-element">
					<label for="firstname">First Name:</label>
					<input type="text" name="FirstName" id="firstname" placeholder="First name" required> 
				</div><br>
				<div id="lname-container" class="form-element">
					<label for="lastname">Last Name:</label>
					<input type="text" name="LastName" id="lastname" placeholder="Last name" required>
				</div><br>
				<div id="date-container" class="form-element">
					<label for="dte">Date of Birth:</label>
					<input type="date" name="dte" id="dte" required>
				</div><br>
				<div id="phone-container" class="form-element">
					<label for="number" >Cell Number:</label>
					<input type="number" name="number" id="number" placeholder="555 555 555" required>
				</div><br>
				<div id="address-container" class="form-element">
					<label for="address">Address:</label>
					<input type="text" name="address" id="address" placeholder="22 House St." required>
				</div><br>
				<div id="city-container" class="form-element">
				<label for="city">City: </label>
				<input type="text" name="city" id="city" placeholder="City">
				</div><br>
				<div id="postal-container" class="form-element">
					<label for="postal-code">Postal Code:</label>
					<input type="text" name="postal-code" id="postal-code" placeholder="X1X-1X1">
				</div><br>
				<div id="province-container" class="form-element">
				<label for="province">Province or Territory: </label>
					<select name="province" id="province">
						<option id="alberta">Alberta</option>
						<option id="british-columbia">British Columbia</option>
						<option id="manitoba">Manitoba</option>
						<option id="new-brunswick">New Brunswick</option>
						<option id="newfoundland-labrador">Newfoundland and Labrador</option>
						<option id="northwest-territories">Northwest Territories</option>
						<option id="nova-scotia">Nova Scotia</option>
						<option id="nunavut">Nunavut</option>
						<option id="ontario">Ontario</option>
						<option id="prince-edward-island">Prince Edward Island</option>
						<option id="quebec">Quebec</option>
						<option id="saskatchewan">Saskatchewan</option>
						<option id="yukon">Yukon</option>
					</select>
				</div><br>
				<div id="country-container" class="form-element">
					<label for="country">Country: </label>
					<select name="country" id="country">
						<option id="canada">Canada</option>
						<option id="not-canada">Outside Canada</option>
					</select>
				</div><br>
				<h3>More Info:</h3>
				<div id="Intro-container" class="form-element">
					<label for="intro">Tell us about yourself:</label>
					<textarea name="intro" id="intro" placeholder="Why do you deserve this car?"></textarea>
				</div><br>
				<div id="gender-container" class="form-element">
					<p>What is your Gender?</p>
					<label for="woman">
					<input type="radio" name="gender" id="woman" value="yes" checked>
					Woman
					</label>
					<label for="man">
					<input type="radio" name="gender" id="man" value="yes">
					Man
					</label>
					<label for="other">
					<input type="radio" name="gender" id="other" value="yes">
					Other
					</label>
				</div><br>
				<fieldset>
					<legend>Select your hobbies: </legend>
					<div id="hobby-container" class="form-element">
						<label for="no-adblock">Disabling Adblock: </label>
						<input type="checkbox" name="no-adblock" id="no-adblock" value="no-adblock" checked>
						<br>
						<label for="clicking">Clicking Links: </label>
						<input type="checkbox" name="clicking" id="clicking" value="clicking" checked>
						<br>
						<label for="winning">Winning Contests: </label>
						<input type="checkbox" name="winning" id="winning" value="winning" checked>
						<br>
						<label for="secure-web">Using Secure Websites: </label>
						<input type="checkbox" name="secure-web" id="secure-web" value="secure-web">
						<br>
					</div>
				</fieldset><br>
				<button type="submit">Submit</button>
				<button type="reset">Restart</button>
			</form>
		</section>
	</main>
</body>
</html>
